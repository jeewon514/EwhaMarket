  <script>
    //  ë³„ì  í´ë¦­ ìœ ì§€
    const stars = document.querySelectorAll('#starRating span');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => s.classList.toggle('active', i <= index));
      });
    });

    // ì´ë¯¸ì§€ ì—…ë¡œë“œ (ë“œë˜ê·¸ & íŒŒì¼ ì„ íƒ)
    const uploadArea = document.getElementById('fileUploadArea');
    const chooseBtn = document.getElementById('chooseBtn');
    const maxFiles = 10;

    function createPreviewBox(file) {
      const reader = new FileReader();
      const box = document.createElement('div');
      box.classList.add('upload-box');
      reader.onload = e => {
        box.innerHTML = `<img src="${e.target.result}" alt="ë¯¸ë¦¬ë³´ê¸°" />`;
      };
      reader.readAsDataURL(file);
      const boxes = uploadArea.querySelector('.upload-boxes');
      boxes.appendChild(box);
    }

    function handleFiles(files) {
      const boxes = uploadArea.querySelectorAll('.upload-box img').length;
      const remaining = maxFiles - boxes;
      Array.from(files)
        .slice(0, remaining)
        .forEach(file => {
          if (file.type.startsWith('image/')) createPreviewBox(file);
        });
    }

    chooseBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.multiple = true;
      input.onchange = e => handleFiles(e.target.files);
      input.click();
    });

    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
  </script>
