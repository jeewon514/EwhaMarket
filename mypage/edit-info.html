</head>
<body>

    <header>
      <div class="logo">
        <img src="./assets/Market-logo.png" alt="Ewha Market" />
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="./index.html" class="active">상품 조회</a></li>

    <!-- 본문 -->
        <h2>My Page</h2>
        <style>
          h2 {
            text-align: left;
            padding: 20px;
            color: #00462A;
            border-bottom: 1px solid;
          }
        </style>

    <main class="container">
      <style>
        .container {
          max-width: 300px;
          margin: 0 auto;
          padding: 20px;
        }
      </style>
      <div class="form-container">
        <form action="/mypage/update-info" method="post">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" placeholder="ewha2025" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="ewha@ewha.ac.kr" required><br>
            </div>
            <div class="form-group">
                <label for="number">전화번호</label>
                <input type="number" id="number" name="number" placeholder="010-1234-5678" required><br>
            </div>
            <div class="form-group">
                <label for="passwd">비밀번호</label>
                <input type="passwd" id="passwd" name="passwd" placeholder="●●●●●●●" required><br>
            </div>
            <div class="form-group">
                <label for="checkpw">비밀번호 확인</label>
                <input type="checkpw" id="checkpw" name="checkpw" placeholder="●●●●●●●" required><br>
            </div>
          </form>
          <button type="submit" class="btn">수정</button>
      </div>
      <style>
        /* form-container이 가운데로 안옴*/
        .form-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 1096px; height: 879px;
          margin: 0 auto;
          border: 1px solid #ccc;
        }
        .form-group {
          display: flex;
          align-items: center;
          flex-direction: row;
          width: 630px; height: 64px;
          gap: 20px;
          white-space: nowrap; word-break: keep-all;
        }
        #id, #email, #number, #passwd, #checkpw {
          width: 630px; height: 64px;
          padding: 8px;
          margin: 8px 0;
          border-radius: 10px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        .btn {
          background-color: #34A853;
          color: #FFFFFF;
          border: none;
          border-radius: 300px;
          padding: 10px 20px;
          width: 400px; height: 74px;
          cursor: pointer;
          text-align: center;
        }
      </style>
    </main>

    <!-- Footer -->
    <footer><p>@cloud9</p></footer>
